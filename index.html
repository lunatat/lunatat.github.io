<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Runaway Star</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Background set to solid black */
      background: #000000; 
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Text set to pure white */
      color: #ffffff; 
      font-family: sans-serif;
    }
    #star {
      position: absolute;
      font-size: 60px;
      cursor: pointer;
      transition: left 0.3s ease, top 0.3s ease;
      user-select: none;
      /* Adding a glow so the star feels at home in the dark */
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    #message {
      display: none;
      font-size: 24px;
      text-align: center;
      max-width: 300px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="star">‚≠ê</div>
  <div id="message">Launching Soon.<br>Catch the Future at All-Star-Ai.</div>

  <script>
    const star = document.getElementById('star');
    const message = document.getElementById('message');

    let attempts = 0;
    let maxAttempts = 3;

    function moveStar() {
      const padding = 100; // Increased padding for better visibility
      const newLeft = Math.random() * (window.innerWidth - padding);
      const newTop = Math.random() * (window.innerHeight - padding);
      star.style.left = `${newLeft}px`;
      star.style.top = `${newTop}px`;
    }

    // Initially place the star
    moveStar();

    star.addEventListener('mouseenter', () => {
      attempts++;
      if (attempts < maxAttempts) {
        moveStar();
      } else {
        star.style.display = 'none';
        message.style.display = 'block';
      }
    });
  </script>
</body>
</html>
